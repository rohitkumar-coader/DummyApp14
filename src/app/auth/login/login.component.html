<div class="login-container">
  <div class="login-left">
    <div class="login-logo">
      <img src="assets/domysuma-logo-white.svg" alt="Logo" />
    </div>
    <h1>Login</h1>
    <p>Login to access previous plans and saved plans</p>
  </div>
  <div class="login-right">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" formControlName="email" placeholder="Enter email address" />
        <div *ngIf="submitted && f['email'].errors" class="error">
          <span *ngIf="f['email'].errors['required']">Email is required.</span>
          <span *ngIf="f['email'].errors['email']">Invalid email format.</span>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter password" />
        <div *ngIf="submitted && f['password'].errors" class="error">
          <span *ngIf="f['password'].errors['required']">Password is required.</span>
          <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>
      <div class="forgot-link">
        <a (click)="goToForgotPassword()" style="cursor:pointer;">Forgot password ?</a>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <div class="signup-link">
      Dont have an account?
      <a (click)="goToSignup()" style="cursor:pointer;">Create account</a>
    </div>
  </div>
</div>
